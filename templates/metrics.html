<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='metrics.css') }}">
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <h1 class="mb-4">{{ title }}</h1>
      <div id="error" class="alert alert-danger d-none" role="alert"></div>

      <form id="controls" class="row g-2 mb-4">
        <div class="col-md-2">
          <label class="form-label">Start day</label>
          <input type="text" class="form-control" id="startDay" placeholder="YYYYMMDD">
        </div>
        <div class="col-md-2">
          <label class="form-label">End day</label>
          <input type="text" class="form-control" id="endDay" placeholder="YYYYMMDD">
        </div>
        <div class="col-md-2">
          <label class="form-label">Last N rows</label>
          <input type="number" class="form-control" id="limit" min="0" placeholder="0">
        </div>
        <div class="col-md-2">
          <label class="form-label">Refresh (s)</label>
          <input type="number" class="form-control" id="refreshInterval" value="5" min="1">
        </div>
        <div class="col-md-2 d-flex align-items-end">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="autoRefresh" checked>
            <label class="form-check-label" for="autoRefresh">Auto-refresh</label>
          </div>
        </div>
        <div class="col-md-2 d-flex align-items-end">
          <button type="button" id="refreshBtn" class="btn btn-primary w-100">Refresh</button>
        </div>
      </form>

      <div class="row mb-4 text-center" id="kpis">
        <div class="col"><div class="kpi"><span id="kpiMean">0</span><br>mean <span data-term="APμ">APμ</span></div></div>
        <div class="col"><div class="kpi"><span id="kpiMedian">0</span><br>median <span data-term="APμ">APμ</span></div></div>
        <div class="col"><div class="kpi"><span id="kpiPrev">0</span><br>mean <span data-term="prevμ">Prevμ</span></div></div>
        <div class="col"><div class="kpi"><span id="kpiDays">0</span><br>days</div></div>
      </div>

      <canvas id="metricsChart" height="120"></canvas>

      <h2 class="mt-4">Best per day</h2>
      <div class="row">
        <div class="col-md-9">
          <div class="table-responsive">
            <table class="table table-sm table-striped" id="metricsTable">
              <thead>
                <tr>
                  <th>Day</th>
                  <th>Epoch</th>
                  <th>Status</th>
                  <th data-term="APμ">APμ</th>
                  <th data-term="AP̄">AP̄</th>
                  <th data-term="prevμ">Prevμ</th>
                  <th data-term="pos">Pos</th>
                  <th data-term="neg">Neg</th>
                  <th data-term="loss">TrainLoss</th>
                  <th>Time(s)</th>
                </tr>
              </thead>
              <tbody></tbody>
              </table>
            </div>
          <nav>
            <ul class="pagination pagination-sm" id="pagination"></ul>
          </nav>
        </div>
        <div class="col-md-3">
          <h5>Today's progress</h5>
          <ul id="ticker" class="ticker list-unstyled"></ul>
        </div>
      </div>
    </div>
    <script>
      const GLOSSARY_URL = "{{ url_for('static', filename='glossary.json') }}";
    </script>
    <script src="{{ url_for('static', filename='metrics.js') }}"></script>
  </body>
</html>
